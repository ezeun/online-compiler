<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tolelom</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./login.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <img
          src="./img/king.jpg"
          class="logo"
          onclick="location.href='/'"
          style="cursor: pointer"
        />
      </div>
      <div class="tolelom" onclick="location.href='/'" style="cursor: pointer">
        tolelom
      </div>

      <div class="nav-items-left">
        <div
          class="nav-item"
          onclick="location.href='/editor'"
          style="cursor: pointer"
        >
          에디터
        </div>
        <div
          class="nav-item"
          onclick="location.href='/grammer'"
          style="cursor: pointer"
        >
          문법
        </div>
        <div class="nav-item">도움말</div>
        <div class="nav-item">
          <img src="./img/search.jpg" class="search" />
        </div>
      </div>
      <div class="nav-items-right">
        <div
          class="nav-item"
          onclick="location.href='/login'"
          style="cursor: pointer"
        >
          로그인
        </div>
      </div>
    </div>
    <div class="main">
      <h3>회원가입</h3>
      <div>
        <input
          type="text"
          placeholder="아이디"
          class="form-control"
          name="id"
          id="id"
          autofocus="autofocus"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="비밀번호"
          class="form-control"
          name="pw"
          id="pw"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="비밀번호 확인"
          class="form-control"
          name="pw_ck"
          id="pw_ck"
        />
      </div>
      <div>
        <button class="login" onClick="register()" style="cursor: pointer">
          회원가입
        </button>
      </div>
    </div>
  </body>
  <script>
    function register() {
      $.ajax({
        url: "/register",
        method: "POST",
        dataType: "json",
        data: {
          id: document.getElementById("id").value,
          pw: document.getElementById("pw").value,
          pw_ck: document.getElementById("pw_ck").value,
        },
        success: (result) => {
          if (result.result == "success") {
            window.location.href = result.redirectTo;
          } else {
            alert(result.error);
          }
        },
        error: function (request, status, error) {
          console.log("에러 발생: " + error);
        },
      });
    }
  </script>
</html>
