<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tolelom</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./guest.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <img
          src="./img/king.jpg"
          class="logo"
          onclick="location.href='/'"
          style="cursor: pointer"
        />
      </div>
      <div class="tolelom" onclick="location.href='/'" style="cursor: pointer">
        tolelom
      </div>

      <div class="nav-items-left">
        <div
          class="nav-item"
          onclick="location.href='/editor'"
          style="cursor: pointer"
        >
          에디터
        </div>
        <div
          class="nav-item"
          onclick="location.href='/grammer'"
          style="cursor: pointer"
        >
          문법
        </div>
        <div
          class="nav-item"
          onclick="location.href='/guest'"
          style="cursor: pointer"
        >
          방명록
        </div>
        <div class="nav-item">
          <img src="./img/search.jpg" class="search" />
        </div>
      </div>
      <div class="nav-items-right">
        <div
          class="nav-item"
          onclick="location.href='/login'"
          style="cursor: pointer"
        >
          로그인
        </div>
      </div>
    </div>

    <div class="main">
      <h1>🔽 방명록을 남겨주세요 : ) 🔽</h1>
      <hr />
      <div class="guest-input">
        <div>이름</div>
        <textarea id="name"></textarea>
        <div>내용</div>
        <textarea id="content"></textarea>
      </div>
      <button id="save" onClick="guestSave()">등록</button>
    </div>
    <div style="height: 200px"></div>
  </body>
  <script>
    function guestSave() {
      $.ajax({
        url: "/comment",
        method: "POST",
        dataType: "json",
        data: {
          source: document.getElementById("name").value,
          input: document.getElementById("content").value,
        },
        success: (result) => {
          alert(result.message);
        },
        error: function (request, status, error) {
          console.log("에러 발생: " + error);
        },
      });

      document.getElementById("name").value = "";
      document.getElementById("content").value = "";
    }
  </script>
</html>
