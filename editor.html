<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tolelom</title>
        <link rel="stylesheet" type="text/css" href="editor.css" />
    </head>
    <body>
        <div class="nav">
            <img src="./king.jpg" class="logo" />
            <div class="tolelom">tolelom</div>

            <div class="nav-items">
                <div class="nav-item">에디터</div>
                <div class="nav-item">문법</div>
                <div class="nav-item">도움말</div>
                <div class="nav-item">검색</div>
            </div>
        </div>
        <div class="main">
            <table class="contents-table">
                <tr>
                    <td rowspan="2" class="source-code">
                        <div class="td-title">소스 코드</div>
                    </td>
                    <td class="input">
                        <div class="td-title">입력</div>
                    </td>
                </tr>
                <tr>
                    <td class="output">
                        <div class="td-title">출력</div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
