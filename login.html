<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tolelom</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./login.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <img src="./img/king.jpg" class="logo" />
      </div>
      <div class="tolelom">tolelom</div>

      <div class="nav-items-left">
        <div class="nav-item">에디터</div>
        <div class="nav-item">문법</div>
        <div class="nav-item">도움말</div>
        <div class="nav-item">
          <img src="./img/search.jpg" class="search" />
        </div>
      </div>
      <div class="nav-items-right">
        <div class="nav-item">로그인</div>
      </div>
    </div>
    <div class="main">
      <h3>로그인</h3>
      <div>
        <input
          type="text"
          placeholder="아이디"
          class="form-control"
          name="login_user_id"
          autofocus="autofocus"
        />
      </div>
      <div>
        <input
          type="password"
          placeholder="비밀번호"
          class="form-control"
          name="login_password"
        />
      </div>
      <button class="login">로그인</button>
    </div>
  </body>
</html>
